<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="calc.png">
</head>

<body>
    <div class='calculator' id='calc'>
        <h1 class="calculator-heading">Calculator</h1>
        <div class='toggle'>
            <div class='theme-switch-wrapper'>
                <label class='theme-switch' for='checkbox'>
                    <input id='checkbox' type='checkbox'>
                    <div class='slider round'></div>
                </label>
            </div>
        </div>
        <div class='display'></div>
        <span class='c calc'>C</span>
        <span class='signed calc'>+/-</span>
        <span class='percent calc'>%</span>
        <span class='divide calc'>รท</span>
        <span class='seven calc'>7</span>
        <span class='eight calc'>8</span>
        <span class='nine calc'>9</span>
        <span class='times calc'>x</span>
        <span class='four calc'>4</span>
        <span class='five calc'>5</span>
        <span class='six calc'>6</span>
        <span class='minus calc'>-</span>
        <span class='one calc'>1</span>
        <span class='two calc'>2</span>
        <span class='three calc'>3</span>
        <span class='plus calc'>+</span>
        <span class='zero calc'>0</span>
        <span class='decimal calc'>.</span>
        <span class='equals calc'>=</span>
    </div>
    <script src="script.js"></script>

</body>

</html>
